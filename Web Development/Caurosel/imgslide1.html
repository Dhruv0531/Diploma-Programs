<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Slide(Carousel)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        img {
            width: 100%;
            height: 75%;
        }

        h1 {
            text-decoration: underline;
            text-align: center;
            color: rgb(255, 0, 0);
            font-family: Cambria;
        }
    </style>
</head>

<body>
    <h1>7 Wonders of The World</h1>
    <div class="container">
        <div  id="myCarousel" class="carousel slide">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
            </ol>

        <div class="carousel-inner">
            <div class="item active">
                <img src="https://howtodrawforkids.com/wp-content/uploads/2022/05/9-simple-car-drawing-for-kids.jpg" alt="1. The Colossem- italy" style="width: 100%;">
            </div>

            <div class="item">
                <img src="https://howtodrawforkids.com/wp-content/uploads/2022/05/9-simple-car-drawing-for-kids.jpg" alt="The Great Wall of China">
            </div>

            <div class="item">
                <img src="https://howtodrawforkids.com/wp-content/uploads/2022/05/9-simple-car-drawing-for-kids.jpg" alt="Taj Mahal">
            </div>

            <div class="item">
                <img src="https://howtodrawforkids.com/wp-content/uploads/2022/05/9-simple-car-drawing-for-kids.jpg" alt="">
            </div>

            <div class="item">
                <img src="https://howtodrawforkids.com/wp-content/uploads/2022/05/9-simple-car-drawing-for-kids.jpg" alt="">
            </div>

            <div class="item">
                <img src="https://howtodrawforkids.com/wp-content/uploads/2022/05/9-simple-car-drawing-for-kids.jpg" alt="">
            </div>

            <div class="item">
                <img src="https://howtodrawforkids.com/wp-content/uploads/2022/05/9-simple-car-drawing-for-kids.jpg" alt="">
            </div>

        </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>

            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</body>

</html>
